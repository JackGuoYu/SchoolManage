<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>编辑公告</title>
<link th:href="@{css/haiersoft.css}" rel="stylesheet" type="text/css" media="screen,print" />
<link th:href="@{css/print.css}" rel="stylesheet" type="text/css"  media="print" />
<link rel="stylesheet" type="text/css" th:href="@{css/css.css}" />
<script type="text/javascript" th:src="@{js/jquery.min.js}"></script>
<script type="text/javascript">
	function hideOption(){
		$("#theme").text("-请选择科目-");
	}
</script>
</head>
<body>
	<div id="pageAll">
		<div class="pageTop">
			<div class="page">
				<img src="img/coin11.png" /><span><a href="#">首页</a>&nbsp;-&nbsp;<a
					href="#">公共管理</a>&nbsp;-</span>&nbsp;意见管理
			</div>
		</div>
		<div class="page ">

			<form action="#" th:action="@{/updateNotice}" th:object="${notice}" method="post">
			<div class="banneradd bor">
				<input name="id" type="hidden"  th:value="${notice.id}" />
				<div class="baTopNo">
					<span>公告编辑</span>
				</div>
				<div class="baBody">
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;标题：<input name="theme" type="text"  th:value="${notice.theme}"
							class="input3" />
					</div>
					<div class="bbD">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;内容:</div>
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<textarea class="input3" style="height: 200px;" name="content" cols="25" rows="5" th:value="${notice.content}" th:text="${notice.content}"></textarea>
					</div>
					<div class="bbD">
						<p class="bbDP">
							<input type="submit" class="btn_ok btn_yes" value="提交" >
							<a class="btn_ok btn_no" href="content_notice">取消</a>
						</p>
					</div>
				</div>
			</div>
			</form>
			<!-- 会员注册页面样式end -->
		</div>
	</div>
</body>
</html>
