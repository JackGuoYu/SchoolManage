<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户列表</title>
<link rel="stylesheet" type="text/css" href="css/css.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/page.js" ></script>
</head>

<body>
	<div id="pageAll">
		<div class="pageTop">
			<div class="page">
				<img src="img/coin07.png" /><span><a href="#">用户</a>&nbsp;-&nbsp;-</span>&nbsp;用户管理列表
			</div>
		</div>

		<div class="page">
			<!-- user页面样式 -->
			<div class="connoisseur">
				<div class="conform">
					<!-- <form>
						<div class="cfD">
							<input class="userinput" type="text" placeholder="输入用户名" />&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;
							<input class="userinput vpr" type="text" placeholder="输入用户密码" />
							<button class="userbtn">添加</button>
						</div>
					</form> -->
				</div>
				<!-- user 表格 显示 -->
				<div class="conShow">
					<table border="1" cellspacing="0" cellpadding="0">
						<tr>
							<td width="66px" class="tdColor tdC">序号</td>
							<td width="150px" class="tdColor">用户名</td>
							<td width="80px" class="tdColor">年龄</td>
							<td width="80px" class="tdColor">性别</td>
							<td width="100px" class="tdColor">电话</td>
							<td width="100px" class="tdColor">学院</td>
							<td width="100px" class="tdColor">专业</td>
							<td width="80px" class="tdColor">角色</td>
							<td width="130px" class="tdColor">操作</td>
						</tr>
						<tr height="40px" th:each="user,userStat:${users}">
							<td th:text="${userStat.count}">1</td>
							<td th:text="${user.username}">运营专员</td>
							<td th:text="${user.age}">18</td>
							<td th:text="${user.sex}">男</td>
							<td th:text="${user.phone}"></td>
							<td th:text="${user.class_name}"></td>
							<td th:text="${user.college_name}"></td>
							<td th:text="${user.role_name}"></td>
							<td><a th:href="@{/useredit(userId=${user.id})}"><img class="operation"
									src="img/update.png" /></a> <a th:href="@{/userDelete(userId=${user.id})}" ><img class="operation"
								src="img/delete.png" /></a></td>
						</tr>
					</table>
					<!-- <div class="paging">此处是分页</div> -->
				</div>
				<!-- user 表格 显示 end-->
			</div>
			<!-- user页面样式end -->
		</div>

	</div>


	<!-- 删除弹出框 -->
	<div class="banDel">
		<div class="delete">
			<div class="close">
				<a><img src="img/shanchu.png" /></a>
			</div>
			<p class="delP1">你确定要删除此条记录吗？</p>
			<p class="delP2">
				<a href="#" class="ok yes">确定</a><a class="ok no">取消</a>
			</p>
		</div>
	</div>
	<!-- 删除弹出框  end-->
</body>

<script type="text/javascript">
// 广告弹出框
$(".delban").click(function(){
  $(".banDel").show();
});
$(".close").click(function(){
  $(".banDel").hide();
});
$(".no").click(function(){
  $(".banDel").hide();
});
// 广告弹出框 end
</script>
</html>
