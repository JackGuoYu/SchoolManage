<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title></title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="generator" content="" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
<link href="css/haiersoft.css" rel="stylesheet" type="text/css" media="screen,print" />
<link href="css/print.css" rel="stylesheet" type="text/css"  media="print" />
<link rel="stylesheet" type="text/css" href="css/css.css" />
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/side.js" type="text/javascript"></script>
<script type="text/javascript">
	function addTimeTable(){
		window.location.href="http://localhost:8080/timetableadd";
	}

</script>
</head>

<body>


<!-- MainForm -->
<div id="MainForm">
<div class="form_boxA">
<h2>课程列表</h2>
		<div class="conform">
			<div class="cfD" style="margin-bottom: 15px;">
				<!-- <input class="userinput" type="text" placeholder="输入用户名" />&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;
				<input class="userinput vpr" type="text" placeholder="输入用户密码" /> -->
				<button class="userbtn" onclick="addTimeTable()" style="width: 80px;height: 30px;padding-bottom: 0px;border-bottom-width: 10px;">添加</button>
			</div>
		</div>
<table cellpadding="0" cellspacing="0">
<tr class="bgcD">
	<th>序号</th>
	<th>学院</th>
	<th>专业</th> 
	<th>周一</th>
	<th>周二</th>
	<th>周三</th>
	<th>周四</th>
	<th>周五</th>
	<th>周六</th>
	<th>周日</th>
	<th>所属节数</th>
	<th>操作</th>
</tr>
<tr class="bgcA" th:each="timetable,timetableStat:${timetables}">
							<td th:text="${timetableStat.count}">1</td>
							<td th:text="${timetable.college_name}">数媒学院</td>
							<td th:text="${timetable.class_name}">游戏软件</td>
							<td th:text="${timetable.mon_class_name}">语文</td>
							<td th:text="${timetable.tues_class_name}">数学</td>
							<td th:text="${timetable.wed_class_name}">英语</td>
							<td th:text="${timetable.thurs_class_name}">英语</td>
							<td th:text="${timetable.fir_class_name}">英语</td>
							<td th:text="${timetable.sat_class_name}">英语</td>
							<td th:text="${timetable.sun_class_name}">英语</td>
							<td th:text="${timetable.part}">3</td>
							<td><a th:href="@{/timetableedit(timeTableId=${timetable.id})}"><img class="operation"
									src="img/update.png" /></a> <a th:href="@{/timetableDelete(timeTableId=${timetable.id})}" ><img class="operation"
								src="img/delete.png" /></a></td>
						</tr>
</table>
</div>
</div>
<!-- /MainForm -->

</body>
</html>
